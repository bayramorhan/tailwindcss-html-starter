<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS</title>
    <link rel="stylesheet" href="/dist/css/style.css">
</head>

<body class="h-full bg-gray-100 py-4">
    <div class="w-full max-w-4xl mx-auto bg-white p-4 rounded-md shadow">
        <h1 class="font-semibold">Start using TailwindCSS in HTML files with Package Manager</h1>
        <div class="py-2.5 space-y-2.5">
            <code class="bg-gray-100 px-4 py-2 text-sm">yarn</code>
            <p>or</p>
            <code class="bg-gray-100 px-4 py-2 text-sm">npm install</code>
            <p>finally</p>
            <code
                class="bg-gray-100 px-4 py-2 text-sm">npx tailwindcss -i ./assets/css/main.css -o ./dist/css/style.css --watch</code>
        </div>
    </div>
</body>

</html>
